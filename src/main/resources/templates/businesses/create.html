<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/businesses-create.css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="container">
    <div class="pic"></div>
    <h1>register your business</h1>

    <br/>

    <!--Display the form for creating a new business-->
    <form th:action="@{/businesses/create}" method="post" th:object="${business}">
        <div class="form-group">
            <label for="business_name">business name</label>
            <input id="business_name" th:field="*{businessName}" class="form-control" type="text"/>
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input id="email" th:field="*{email}" class="form-control" type="email"/>
        </div>

        <div class="form-group">
            <label for="business_address">address</label>
            <input id="business_address" th:field="*{address}" class="form-control" type="textarea"/>
        </div>

        <div class="form-group">
            <label for="business_phone_number">business phone number</label>
            <input id="business_phone_number" th:field="*{businessPhone}" class="form-control" type="tel"/>
        </div>

        <div class="form-group">
            <label for="business_website">business website</label>
            <input id="business_website" th:field="*{website}" class="form-control" type="text"/>
        </div>

        <div class="form-group">
            <label for="info">info</label>
            <input id="info" th:field="*{businessInfo}" class="form-control" type="text"/>
        </div>

        <div class="form-group">
            <label><a href="#">please upload business owner verification letter</a></label>
        </div>

        <br/>

        <input type="submit" class="btn btn-success btn-block"/>
    </form>
</div>
</body>
</html>
