<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/profile-worker.css"/>
</head>
<body>
<header id="showcase">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><strong>sidework</strong></a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="covers"><a href="#"><strong>COVERS</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-12">
            <label for="username">
                Username:
                <span id="username" th:text="${user.username}"></span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
            <label for="first_name">
                first name:
                <span id="first_name" name="first_name" placeholder="" th:text="${worker.firstName}"></span>
                <!--<input type="text" id="first_name" name="first_name" placeholder="" th:field="*{first_name}"/>-->
            </label>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
            <label for="last_name">
                last name:
                <span id="last_name" name="last_name" placeholder="" th:text="${worker.lastName}"></span>
            </label>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
            <img src="http://s3.amazonaws.com/nvest/Blank_Club_Website_Avatar_Gray.jpg" />
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
            <label for="phone">
                phone:
                <span id="phone" name="phone" placeholder="" th:text="${worker.phone}"></span>
            </label>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
            <div>
                <h4>availability</h4>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="optionsRadios" id="employed1" th:attrappend="checked=${worker.currentEmployment}?checked" />
                    currently employed?
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="optionsRadios" id="employed2" value="option1" th:attrappend="checked=${worker.availability}?checked" />
                    free to pick up shifts?
                </label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 hidden"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
            <!--<label for="">-->
            <!--skills:-->
            <div class="form-group">
                <label for="skills">Skills:</label>
                <p id="skills" th:text="${worker.skills}"></p>
            </div>
            <!--</label>-->
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4"></div>
        <div class="col-xs-12 col-sm-4 col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="form-group">
                <label for="bio">Bio:</label>
                <p id="bio" th:text="${worker.bio}"></p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4"></div>
        <div class="col-xs-12 col-sm-4 col-md-4"></div>
    </div>
</div>
</header>
</body>
</html>
