<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/register-worker.css"/>
</head>
<body>
<header id="showcase">
<nav class="navbar navbar-default" th:replace="fragments/navbar :: mainNavbar"></nav>
    <div class="container">
        <div class="row">
             <div class="col-xs-12 col-md-6">
        <h1 class="register">Register</h1>
        <form th:action="@{/users/register-worker}" method="post">
            <div class="form-group">
                <label class="username" for="username">username</label>
                <input id="username" th:value="${user.username}" name="username" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="first_name">first name</label>
                <input id="first_name" th:value="${worker.firstName}" name="firstName" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="last_name">last name</label>
                <input id="last_name" th:value="${worker.lastName}" name="lastName" class="form-control" type="text"/>
            </div>


            <div class="form-group">
                <label for="email">email</label>
                <input id="email" th:value="${user.email}" name="email" class="form-control" type="email"/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" name="password" class="form-control" type="password"/>
            </div>


            <div class="form-group">
                <label for="confirm_password">confirm password</label>
                <input id="confirm_password" name="password_confirm" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="phone">phone</label>
                <input id="phone" th:value="${worker.phone}" class="form-control" type="tel"/>
            </div>

            <div class="form-group">
                <label for="skills">skills</label>
                <textarea id="bio" name="bio" th:text="${worker.bio}" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="bio">bio</label>
                <textarea id="skills" name="skills" th:text="${worker.skills}" class="form-control"></textarea>
            </div>
        </form>
            <h2 class="availability">Availability</h2>
                 <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">currently employed?</div>
                            <input type="radio" name="currentEmployment" value="yes"/> yes
                            <input type="radio" name="currentEmployment" value="no"/> no\
                    </div>
                </div>
                 <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">are you free to pick up shifts?</div>
                            <input type="radio" name="availability" value="yes"/> yes
                            <input type="radio" name="availability" value="no"/> no
                        </div>
                    </div>
                 <input type="submit" class="btn btn-danger btn-block"/>
                 </div>
                 <!--<input type="submit" class="btn btn-danger btn-block"/>-->
             </div>
             </div>
</header>
</body>
</html>
