<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('create your account')"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: mainNavbar"></nav>
</header>
<div class="container">
    <div class="normalize-page-margins">
        <div class="form-wrapper">
            <!--<h1 class="text-center">register your business</h1>-->
            <div class="row">
                <form th:action="@{/workers/create}" method="post" th:object="${user}">
                    <h1 class="register">register</h1>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="first_name">first name</label>
                        <input id="first_name" th:value="${worker.firstName}" name="firstName" class="form-control" type="text" placeholder="Cameron"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="last_name">last name</label>
                        <input id="last_name" th:value="${worker.lastName}" name="lastName" class="form-control" type="text" placeholder="Howe"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="username">username</label>
                        <input id="username" th:field="*{username}" name="username" class="form-control" type="text" placeholder="myUsername123"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="email">email</label>
                        <input id="email" th:field="*{email}" name="email" class="form-control" type="email" placeholder="user@email.com"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="password">password</label>
                        <input id="password" th:field="*{password}" name="password" class="form-control" type="password" placeholder="superSecretPassword123"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="confirm_password">confirm password</label>
                        <input id="confirm_password" name="password_confirm" class="form-control" type="password" placeholder="superSecretPassword123"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="phone">phone</label>
                        <input id="phone" th:value="${worker.phone}" class="form-control" type="tel" placeholder="210-867-5309"/>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <label for="bio">bio</label>
                        <textarea id="bio" name="bio" th:value="${worker.bio}" class="form-control" placeholder="Tell us a little bit about yourself: who you are, where you're from, what your're about, etc."></textarea>
                    </div>
                    <div class="col-xs-12 form-group">
                        <label for="skills">skills</label>
                        <textarea id="skills" name="skills" th:value="${worker.skills}" class="form-control" placeholder="List off your experience and job titles separated by commas. Include any accolades or anything you think we should know."></textarea>
                    </div>

                    <h2 class="text-center space-top">availability</h2>
                    <div class="col-sm-12 col-md-6">
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">currently employed?</div>
                                <div class="form-group text-center">
                                    <input name="currentEmployment" type="radio" value="yes"/>
                                    <label class="radio-btn">yes</label>
                                    <input name="currentEmployment" type="radio" value="no"/>
                                    <label class="radio-btn">no</label>
                                </div>
                            </div>
                        </div> <!-- employment panel -->
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">are you free to pick up shifts?</div>
                                <div class="form-group text-center">
                                    <input name="availability" type="radio" value="yes"/>
                                    <label class="radio-btn">yes</label>
                                    <input name="availability" type="radio" value="no"/>
                                    <label class="radio-btn">no</label>
                                </div>
                            </div>
                        </div> <!-- employment panel -->
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-block btn-success">submit</button>
                    </div>
                    <input type="hidden" th:value="${worker.facebook}"/>
                    <input type="hidden" th:value="${worker.twitter}"/>
                    <input type="hidden" th:value="${worker.linkedIn}"/>
                    <input type="hidden" th:value="${worker.instagram}"/>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
