<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/register-worker.css"/>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navbar :: mainNavbar"></nav>

<br/>

<div>
    <div class="container">
        <div class="pic"></div>
        <h1>register</h1>
        <form th:action="@{/users/register-worker}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">username</label>
                <input id="username" th:field="*{username}" name="username" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="first_name">first name</label>
                <input id="first_name" th:value="${worker.firstName}" name="firstName" class="form-control"
                       type="text"/>
            </div>

            <div class="form-group">
                <label for="last_name">last name</label>
                <input id="last_name" th:value="${worker.lastName}" name="lastName" class="form-control" type="text"/>
            </div>


            <div class="form-group">
                <label for="email">email</label>
                <input id="email" th:field="*{email}" name="email" class="form-control" type="email"/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" th:field="*{password}" name="password" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="confirm_password">confirm password</label>
                <input id="confirm_password" name="password_confirm" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="phone">phone</label>
                <input id="phone" th:value="${worker.phone}" name="phone" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="skills">skills</label>
                <!--<textarea id="bio" name="bio" th:text="${worker.bio}" class="form-control"></textarea>-->
                <textarea id="bio" name="bio" th:value="${worker.bio}" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="bio">bio</label>
                <!--<textarea id="skills" name="skills" th:text="${worker.skills}" class="form-control"></textarea>-->
                <textarea id="skills" name="skills" th:value="${worker.skills}" class="form-control"></textarea>
            </div>

            <input type="hidden" th:value="${worker.facebook}"/>
            <input type="hidden" th:value="${worker.twitter}"/>
            <input type="hidden" th:value="${worker.linkedIn}"/>
            <input type="hidden" th:value="${worker.instagram}"/>

            <h2>availability</h2>
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">currently employed?</div>
                    <input type="radio" name="currentEmployment" value="yes"/> yes
                    <input type="radio" name="currentEmployment" value="no"/> no
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">are you free to pick up shifts?</div>
                    <input type="radio" name="availability" value="yes"/> yes
                    <input type="radio" name="availability" value="no"/> no
                </div>
            </div>
            <input type="submit" class="btn btn-danger btn-block"/>
        </form>
    </div>
</div>
</body>
</html>
