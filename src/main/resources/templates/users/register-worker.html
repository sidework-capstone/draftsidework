        <form th:action="@{/users/register-worker}" method="post">
            <div class="form-group">
                <label for="username">username</label>
                <input id="username" th:value="${user.username}" name="username" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="first_name">first name</label>
                <input id="first_name" th:value="${worker.firstName}" name="firstName" class="form-control"
                       type="text"/>
            </div>

            <div class="form-group">
                <label for="last_name">last name</label>
                <input id="last_name" th:value="${worker.lastName}" name="lastName" class="form-control" type="text"/>
            </div>


            <div class="form-group">
                <label for="email">email</label>
                <input id="email" th:value="${user.email}" name="email" class="form-control" type="email"/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" name="password" class="form-control" type="password"/>
            </div>


            <div class="form-group">
                <label for="confirm_password">confirm password</label>
                <input id="confirm_password" name="password_confirm" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="phone">phone</label>
                <input id="phone" th:value="${worker.phone}" class="form-control" type="tel"/>
            </div>

            <div class="form-group">
                <label for="skills">skills</label>
                <textarea id="bio" name="bio" th:text="${worker.bio}" class="form-control" type="tel"></textarea>
            </div>

            <div class="form-group">
                <label for="bio">bio</label>
                <textarea id="skills" name="skills" th:text="${worker.skills}" class="form-control" type="tel"></textarea>
            </div>
