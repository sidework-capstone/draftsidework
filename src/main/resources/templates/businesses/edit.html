<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: mainHead('Edit Business Info')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="container">
    <form th:action="@{/businesses/edit/{id}(id=${business.id})}" method="post">
        <div class="form-group">
            <label for="email">email</label>
            <input id="email" name="email" th:field="*{user.email}" class="form-control" type="email"/>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input id="password" name="password" class="form-control" type="password"/>
        </div>

        <div class="form-group">
            <label for="business_name">business name</label>
            <input id="business_name" name="businessName" th:field="*{business.businessName}" class="form-control"
                   type="text"/>
        </div>

        <div class="form-group">
            <label for="business_address">address</label>
            <input id="business_address" name="address" th:field="*{business.address}" class="form-control"
                   type="text"/>
        </div>

        <div class="form-group">
            <label for="business_phone_number">business phone number</label>
            <input id="business_phone_number" name="businessPhone" th:field="*{business.businessPhone}"
                   class="form-control" type="tel"/>
        </div>

        <div class="form-group">
            <label for="business_website">business website</label>
            <input id="business_website" name="website" th:field="*{business.website}" class="form-control"
                   type="text"/>
        </div>

        <div class="form-group">
            <label for="info">info</label>
            <input id="info" name="businessInfo" th:field="*{business.businessInfo}" class="form-control" type="text"/>
        </div>
        <input type="submit" class="btn btn-success btn-block"/>
    </form>
</div>
</body>
</html>
