<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('create an account')">
</head>
<body>
<header>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
</header>

<div class="container">
    <div class="normalize-page-margins">
        <div class="pic"></div>
        <h1 class="text-center">register</h1>

        <br/>
        <div class="form-wrapper">
            <!--Display the form for creating a new business-->
            <form th:action="@{/businesses/create}" method="post" th:object="${business}">
                <div class="col-sm-12 col-md-6 form-group">
                    <label for="username">username</label>
                    <input id="username" name="username" th:value="${user.username}" class="form-control" type="text" placeholder="myUsername123"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="email">email</label>
                    <input id="email" name="email" th:value="${user.email}" class="form-control" type="email" placeholder="user@email.com"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="password">password</label>
                    <input id="password" name="password" th:value="${user.password}" class="form-control" type="password" placeholder="superSecretPassword123"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="confirm_password">confirm password</label>
                    <input id="confirm_password" name="password_confirm" class="form-control" type="password" placeholder="superSecretPassword123"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="business_name">business name</label>
                    <input id="business_name" name="businessName" th:field="*{businessName}" class="form-control"
                           type="text" placeholder="My Business"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="business_address">address</label>
                    <input id="business_address" name="address" th:field="*{address}" class="form-control"
                           type="text" placeholder="123 Corporate Blvd. San Antonio, Tx, 75289"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="business_phone_number">business phone number</label>
                    <input id="business_phone_number" name="businessPhone" th:field="*{businessPhone}"
                           class="form-control" type="tel" placeholder="210-555-5555"/>
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="business_website">business website</label>
                    <input id="business_website" name="website" th:field="*{website}" class="form-control"
                           type="text" placeholder="http://www.mybusiness.com"/>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="info">info</label>
                    <textarea id="info" name="businessInfo" th:field="*{businessInfo}" class="form-control" type="textarea" rows="3" placeholder="Inform others about your business"></textarea>
                </div>

                <div class="form-group">
                    <label><a href="#">please upload business owner verification letter</a></label>
                </div>

                <br/>
                <div class="col-sm-12">
                    <input type="submit" value="sign up" class="btn btn-success btn-block "/>
                </div>
            </form>
        </div> <!-- form wrapper -->
    </div> <!-- normalize page margins -->
</div> <!-- container -->
</body>
</html>
