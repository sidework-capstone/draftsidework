<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('Your Profile')"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar :: mainNavbar"></nav>

    <div class="row">
        <div class="col-xs-12">
            <h2 class="title" th:text="${business.businessName}"></h2>
        </div>
    </div>

    <!--BUSINESS INFO-->
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="row">
                <div class="col-xs-12">
                    <h4>website</h4>
                    <p th:text="${business.website}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h4>phone</h4>
                    <p th:text="${business.businessPhone}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h4>email</h4>
                    <p th:text="${user.email}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h4>info</h4>
                    <span th:text="${business.businessInfo}"></span>
                </div>
            </div>
        </div>

        <!--BUSINESS PROFILE PIC-->
        <div class="row">
            <div class="col-xs-12 col-md-6" style="border: 1px solid black; height: 300px;">
                <h4 class="r">Profile Pic</h4>
            </div>
        </div>
    </div>

    <br/>

    <!--LISTING INFO-->
    <div class="row"><!--main row-->
        <div class="col-xs-12 col-md-6" style="border: 1px solid black; height: 550px;"><!--main col-->
            <div class="panel-body">
                <h3>Your Listings</h3>
            </div>

            <br/>

            <div class="container-fluid">
                <div class="row">
                    <th:block th:each="listing : ${listings}">
                        <div class="col-xs-12">
                            <h4 th:text="${listing.title}"></h4>
                            <p th:text="${listing.description}"></p>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

        <!--SECOND HALF-->

        <div class="col-xs-12 col-md-6" style="border: 1px solid black; height: 550px;"><!--main col-->
            <div class="panel-body">
                <h3>Update Notifications</h3>
            </div>

            <br/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="Update_Password">Update Password:</label>
                            <input id="Update_Password" name="Update_Password" class="form-control" type="password"/>
                        </div>

                        <div class="form-group">
                            <label for="Confirm_password">Confirm Password:</label>
                            <input id="Confirm_password" name="Confirm_password" class="form-control" type="password"/>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" value="Log In">submit</button>

                        <br/>

                        <div>
                            <h4>
                                Deactivate account
                            </h4>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" value="Log In">deactivate account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
