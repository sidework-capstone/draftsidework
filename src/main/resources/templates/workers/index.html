<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head:: mainHead('Workers Dashboard')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<div class="container">
    <div class="normalize-page-margins">
        <h1 class="text-center space-bottom">All Workers</h1>

        <form class="form-horizontal" action="/workers/search">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <input type="text" name="searchKeyword" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <div class="row">
        <th:block th:each="worker, i : ${workers}">
            <th:block th:if="${i.index % 3 == 0}" />
            <div class="col-xs-4">
                <h2 th:text="${worker.firstName}"></h2>
                <h2 th:text="${worker.lastName}"></h2>
            </div>
            <th:block th:if="${i.index % 3 == 2 || i.count == i.size}" />
        </th:block>
        </div>


        <div class="row">
            <th:block th:each="worker : ${workers}">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img class="fill-parent business-img"
                             src="https://source.unsplash.com/300x275/?business?"
                             alt="..."/>
                        <div class="caption">
                            <h3>
                                <!--<h2 th:text="${business.businessName}"></h2>-->

                            </h3>
                            <p th:text="${worker.bio}">

                            </p>
                            <!--<button class="btn btn-primary btn-success" role="button">explore</button>-->
                            <button th:href="@{'/workers/single/' + ${worker.id}}" class="btn btn-primary btn-success" role="button">explore</button>
                            <!--th:href="@{'/listings/single/' + ${listing.id}}"-->
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
